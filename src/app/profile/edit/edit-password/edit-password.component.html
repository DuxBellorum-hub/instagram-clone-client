<div class="container">
    <div class="row mt-3 justify-content-center">
        <h3 class="mt-3 mb-3">Modifier mot de passe</h3>

        <div class="form-group col-md-8 col-lg-8">
            <label for="passwd">Nouveau mot de passe</label>
            <input [(ngModel)]="password" type="password" class="form-control">
        </div>
        <div class="form-group col-md-8 col-lg-8">
            <label for="passwd">Confirmer le mot de passe</label>
            <input [(ngModel)]="confirmPassword" type="password" class="form-control">
        </div>
        <div class="col-md-8  col-lg-8">
            <small class ="msgError" *ngIf="errorMessage">{{errorMessage}}</small>
            <small class="msgSuccess" *ngIf="successMessage">{{successMessage}}</small>
            <button type="button" class="btn btn-danger mt-3" (click)="changePassword()"
                [disabled]="password.trim() == '' || confirmPassword.trim() == '' ">Modifier le mot de passe</button>
        </div>
    </div>
</div>
