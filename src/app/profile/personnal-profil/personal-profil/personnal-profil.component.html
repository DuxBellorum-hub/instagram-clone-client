<app-navbar></app-navbar>

<div class="container" *ngIf="user">
    <div class="row mt-5">

        <div class="col-md-4 ">
            <a [routerLink]="['/edit-profil/',user.id_users]">
                <img class="rounded-circle img-thumbnail" [src]="imgPath + user.photo" alt="" *ngIf="user.photo">
                <img class="rounded-circle img-thumbnail" [src]="imgDefaultUrl" alt="" *ngIf="user.photo == null">
            </a>
        </div>
        <div class="col-md-8">
            <div class="row">
                <h5 class="col-md-2">{{user.username}}</h5>
                <div class="col-md-3">
                    <button class=" btn btn-outline-dark" (click)="redirEdit(user?.id_users)">modifier le profil</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3"> <span style="font-weight: bold;"> {{numberofPhotos}} publications</span></div>
                <div class="col-md-3"> <a  data-toggle="modal" data-target="#aboModal">0 abonnés</a>
                    <div class="modal fade" id="aboModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div  class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Abonnés</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                  <p>  Aucun abonnée pour l'instant ...</p>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"><a data-toggle="modal" data-target="#abonnementModal">0 abonnement</a>
                    <div class="modal fade" id="abonnementModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div  class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Abonnements</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Pas encore d'abonnement ...</p>
                            </div>
                           
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="row mt-3">
                <i class="col" >{{user?.bio}} </i>
            </div>
        </div>
    </div>
    <hr class="mb-0 mt-5">
    <div>
        <ul class="nav justify-content-center">
            <li class="nav-item mr-5">
                <a class="nav-link " (click)="addPublications()">PUBLICATIONS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="addEnregistrements()">PHOTOS LIKÉES</a>
            </li>
        </ul>
    </div>

    <app-publications *ngIf="publications" [id] ="user.id_users" ></app-publications>
    <app-enregistrements *ngIf="enregistrements" [id] = "user.id_users"></app-enregistrements>
    <app-footer></app-footer>
</div>
